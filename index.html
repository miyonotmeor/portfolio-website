<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amirrul Portfolio</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      transition: background-color 0.3s ease;
    }
    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="mainPhoto" src="Main%20Photo.png" alt="Amirrul Portfolio Photo">
  </div>
  <button class="mode-toggle" onclick="toggleMode()">Switch Mode</button>

  <script>
    let isDarkMode = false;

    function toggleMode() {
      isDarkMode = !isDarkMode;
      document.body.style.backgroundColor = isDarkMode ? '#1d1d1f' : '#ffffff';
      document.getElementById('mainPhoto').src = isDarkMode ? 'Main%20Photo%202.png' : 'Main%20Photo.png';
    }
  </script>
</body>
</html>
